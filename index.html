<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A quiz for Geeks and semi-Geeks</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>


  <section id="header">
    <h3 id="timer"></h3>
    <h3 id="go-to-hiscore"></h3>
  </section>

  <section id="intro-board">
    <button id="start"></button>
    <h1 id="title"></h1>    
    <h3 id="instructions"></h3>
  </section>

  <section id="quiz-board" class="hidden">
    <h3 id="questionNum"></h3>
    <h2 id="question"></h2>
    <div id="answers"></div> 
    <div id="feedback"></div>
  </section>

  <section id="high-score-entry" class="hidden">    
    <p id="high-score-prompt"></p>
    <p id="quiz-is-over"></p>
    <p id="final-score"></p>
    <input type="text" id="entry-field"></input>
    <button id="submit-button">Submit</button>
  </section>

  <section id="high-score-board" class="hidden">
    
    <div id="highscores"></div>
    <ol id="high-score-line"></ol>
    <button id="retakequiz">Retake Quiz</button>
  </section>
  
  
  <script src="assets/script/script.js"></script>
</body>
</html>
