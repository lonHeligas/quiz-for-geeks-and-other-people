<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A quiz for Geeks and semi-Geeks</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>


  <section id="header">
    <h3 id="timer"></h3>
    <h3 id="go-to-hiscore"></h3>
  </section>

  <section id="intro-board">
    <button id="start"></button>
    <h1 id="title"></h1>
    <h2 id="splash"></h2>
    <h3 id="instructions"></h3>
  </section>

  <section id="quiz-board">
    <h2 id="question"></h2>
    <h3 id="questionNum"></h3>
    <div id="answers"></div> 
  </section>

  <section id="high-score-entry">
    <p id="high-score-prompt"></p>
    <input type="text" id="entry-field" class="hidden"></input>
    <button id="submit-button"></button>
  </section>

  <section id="high-score-board">
    <div id="highscores"></div>
    <ol id="high-score-line"></ol>
    <div id="retakequiz"></div>
  </section>
  
  
  <script src="assets/script/script.js"></script>
</body>
</html>
